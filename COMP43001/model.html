<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Evaluation Interface</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="header">
    <h1>SINA BDM</h1>
  </div>
  <div class="container">
    <div class="linguistic-model">
      <h2>Using the linguistic model:</h2>
      <select>
        <option value="SinaMBD_v2">SinaMBD_v2</option>
        <option value="SinaMBD_v2">SinaMBD_v2</option>
        <option value="SinaMBD_v2">SinaMBD_v2</option>
      </select>
      <label for="rights">Human Rights Articles:</label>
      <div class="all">
        <input type="checkbox" id="all" name="all"> 
      <label for="all">Check All</label>      
      </div>     
      <div class="rights">
        <input type="checkbox" id="right1" name="rights" value="الحريّة والمساواة"> 
        <label for="right1">Free and equal (الحريّة والمساواة)</label>
        <input type="checkbox" id="right2" name="rights" value="التحرّر من التمييز">
        <label for="right2">Freedom from discrimination (التحرّر من التمييز)</label>
        <input type="checkbox" id="right3" name="rights" value="الحقّ في الحياة">
        <label for="right3">Right to life (الحقّ في الحياة)</label>
        <input type="checkbox" id="right4" name="rights" value="التحرّر من الاستعباد">
        <label for="right4">Freedom from slavery (التحرّر من الاستعباد)</label>
        <input type="checkbox" id="right5" name="rights" value="التحرّر من التعذيب">
        <label for="right5">Freedom from torture (التحرّر من التعذيب)</label>
        <input type="checkbox" id="right6" name="rights" value="الحقّ في الاعتراف بالشخصيّة القانونيّة">
        <label for="right6">Right to recognition before the law (الحقّ في الاعتراف بالشخصيّة القانونيّة)</label>
        <input type="checkbox" id="right7" name="rights" value="الحقّ في المساواة أمام القانون">
        <label for="right7">Right to equality before the law (الحقّ في المساواة أمام القانون)</label>
        <input type="checkbox" id="right8" name="rights" value="الوصول إلى العدالة">
        <label for="right8">Access to justice (الوصول إلى العدالة)</label>
        <input type="checkbox" id="right9" name="rights" value="التحرّر من الاحتجاز التعسفي">
        <label for="right9">Freedom from arbitrary detention (التحرّر من الاحتجاز التعسفي)</label>
        <input type="checkbox" id="right10" name="rights" value="الحقّ في المحاكمة العدالة">
        <label for="right10">Right to a fair trial (الحقّ في المحاكمة العدالة)</label>
        <input type="checkbox" id="right11" name="rights" value="قرينة البراءة">
        <label for="right11">Presumption of innocence (قرينة البراءة)</label>
        <input type="checkbox" id="right12" name="rights" value="الحقّ في الخصوصية">
        <label for="right12">Right to privacy (الحقّ في الخصوصية)</label>
        <input type="checkbox" id="right13" name="rights" value="الحريّة التنقل">
        <label for="right13">Freedom of movement (الحريّة التنقل)</label>
        <input type="checkbox" id="right14" name="rights" value="الحقّ في اللجوء">
        <label for="right14">Right to asylum (الحقّ في اللجوء)</label>
        <input type="checkbox" id="right15" name="rights" value="الحقّ في الجنسية">
        <label for="right15">Right to nationality (الحقّ في الجنسية)</label>
        <input type="checkbox" id="right16" name="rights" value="الحقّ في الزواج وتأسيس أسرة">
        <label for="right16">Right to marriage and to found a family (الحقّ في الزواج وتأسيس أسرة)</label>
        <input type="checkbox" id="right17" name="rights" value="الحقّ في التملك">
        <label for="right17">Right to own property (الحقّ في التملك)</label>
        <input type="checkbox" id="right18" name="rights" value="حريه الدين والمعتقد">
        <label for="right18">Freedom of religion or belief (حريه الدين والمعتقد)</label>
        <input type="checkbox" id="right19" name="rights" value="حريه التعبير">
        <label for="right19">Freedom of Expression (حريه التعبير)</label>
        <input type="checkbox" id="right20" name="rights" value="حريه التجمع">
        <label for="right20">Freedom of assembly (حريه التجمع)</label>
        <input type="checkbox" id="right21" name="rights" value="حريه المشاركة في الشؤون العامة">
        <label for="right21">Right to partake in public affairs (حريه المشاركة في الشؤون العامة)</label>
        <input type="checkbox" id="right22" name="rights" value="الحقّ في الضمان الاجنماعي">
        <label for="right22">Right to social security (الحقّ في الضمان الاجنماعي)</label>
        <input type="checkbox" id="right23" name="rights" value="الحقّ في العمل">
        <label for="right23">Right to work (الحقّ في العمل)</label>
        <input type="checkbox" id="right24" name="rights" value="الحقّ في الراحة واوقات الفراغ">
        <label for="right24">Right to leisure and rest (الحقّ في الراحة واوقات الفراغ)</label>
        <input type="checkbox" id="right25" name="rights" value="الحقّ في مستوى معيشي ملائم">
        <label for="right25">Right to adequate standard of living (الحقّ في مستوى معيشي ملائم)</label>
        <input type="checkbox" id="right26" name="rights" value="الحقّ في التعليم">
        <label for="right26">Right to education (الحقّ في التعليم)</label>
        <input type="checkbox" id="right27" name="rights" value="الحقّ في المشاركة في الحياة الثقافية والفنية والعلمية">
        <label for="right27">Right to take part in cultural, artistic and scientific life (الحقّ في المشاركة في الحياة الثقافية والفنية والعلمية)</label>
        <input type="checkbox" id="right28" name="rights" value="الحقّ في عالم حر وعادل">
        <label for="right28">Right to a free and fair world (الحقّ في عالم حر وعادل)</label>
        <input type="checkbox" id="right29" name="rights" value="الواجبات اتجاه مجتمعك">
        <label for="right29">Duty to your community (الواجبات اتجاه مجتمعك)</label>
        <input type="checkbox" id="right30" name="rights" value="الحقوق غير قابله للتصرف">
        <label for="right30">Rights are inalienable (الحقوق غير قابله للتصرف)</label>
    </div>
    
      <button type="button" id="evaluate-btn">Evaluate</button>
    </div>
  </div>
  
  <div class="center-container hidden">
    <label for="result">The result of the rights evaluated:</label>
    <input type="text" id="result" class="center-input" readonly>
  </div>
  <script src="script.js"></script>
</body>
</html>
