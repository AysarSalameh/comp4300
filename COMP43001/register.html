<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sina BDM</title>
  <link rel="stylesheet" href="./style.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Register</span>
      </div>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="input_box_reg">
          <input type="text" id="first_name" name="first_name" class="input-field_reg" required>
          <label for="first_name" class="label">First Name</label>
          <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box_reg">
          <input type="text" id="last_name" name="last_name" class="input-field_reg" required>
          <label for="last_name" class="label">Last Name</label>
          <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box_reg">
          <input type="text" id="email" name="email" class="input-field_reg" required>
          <label for="email" class="label">Email</label>
          <i class="bx bx-envelope icon"></i>
        </div>
        <div class="input_box_reg">
          <input type="password" id="password" name="password" class="input-field_reg" required>
          <label for="password" class="label">Password</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="input_box">
          <input type="submit" class="input-submit" value="Register">
        </div>
      </form>
      <div class="login">
        <span>I have an account? <a href="{% url 'login' %}">Login</a></span>
      </div>
    </div>
  </div>
</body>
</html>
