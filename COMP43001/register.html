<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sina BDM</title>
<link rel="stylesheet" href="./style.css">
<link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

</head>
<body>
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Register</span>
    </div>
    <div class="input_box_reg">
        <input type="text" id="user" class="input-field_reg" required>
        <label for="user" class="label">First Name</label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input_box_reg">
        <input type="text" id="user" class="input-field_reg" required>
        <label for="user" class="label">Last Name</label>
        <i class="bx bx-user icon"></i>
      </div>
    <div class="input_box_reg">
      <input type="text" id="user" class="input-field_reg" required>
      <label for="user" class="label">Email</label>
      <i class="bx bx-envelope icon"></i>
    </div>

    <div class="input_box_reg">
      <input type="password" id="pass" class="input-field_reg" required>
      <label for="pass" class="label">Password</label>
      <i class="bx bx-lock-alt icon"></i>
      <i class="bx bx-lock-alt icon"></i>
      
    </div>



    <div class="input_box">
      <input type="submit" class="input-submit" value="Register">
    </div>

    <div class="login">
      <span>I have an account? <a href="login.html">Login</a></span>
    </div>
  </div>
</div>
</body>
</html>
